# Adjust this file according to your databases

# connection configuration for the legacy jubla ost database
database:
  adapter: mysql2
  host: localhost
  database: jublaost
  username: root
  password: root
  socket: /var/run/mysqld/mysqld.sock
  encoding: latin1

# mapping of the cantons to the group ids of the target db.
kanton:
  be: 5
  lu: 14
  sg: 11
  sh: 17
  uw: 20
  zh: 8
  
qualification_kinds:
  GL: 1
  LL: 2
  FK: 3
  EX: 4
  VA: 5
  ET: 6
  
event_kinds:
  GK: 1
  GL: 2  
  LL: 3
  FK: 4
  VA: 5
  CO: 6
  ET: 7