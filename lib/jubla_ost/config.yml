# Adjust this file according to your databases

# connection configuration for the legacy jubla ost database
database:
  adapter: mysql2
  host: localhost
  database: jublaost
  username: root
  password: root
  socket: /var/run/mysqld/mysqld.sock
  encoding: latin1


# mapping of the cantons to the group ids of the target db.
kanton:
  be: 64
  lu: 120
  sg: 143
  sh: 211
  uw: 208
  zh: 67

# mapping of tPerson.JSStufe to the qualification kinds
qualification_kinds:
  GL: 18  # J+S Leiter LS/T Jugendsport
  LL: 24  # J+S Leiter LS/T Jugendsport, Lagerleiter
  FK:     # nil
  EX:
    - 1   # J+S Experte LS/T
    - 25  # Zusatz Kursleiter
  VA: 1   # J+S Experte LS/T
  ET: 26  # Einstufungstest

# mapping of tKurs.stufe to the event kind
event_kinds:
  GK: 15 # GK
  GL: 5  # GLK
  LL: 4  # SLK
  FK: 16 # FK
  VA:    # nil
  CO: 12 # CoK
  ET: 17 # ET


